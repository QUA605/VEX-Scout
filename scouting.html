<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEX | Scouting</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.vexrobotics.com/media/favicon/default/vex.ico"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <a href="index.html"
        ><button style="margin: 0 15px" class="btn">
          <i class="fa fa-home"></i></button
      ></a>
      <!-- <h1 style="margin-bottom: -15px; color: #e11b22"> -->
      <img
        src="https://www.vexrobotics.com/media/wysiwyg/VEX_V5_1.png"
        alt="VEX Robotics"
        width="250px"
        style="margin: 15px 10px"
      /><br />
      <!-- VEX Robotics Scouting -->
      <!-- </h1> -->
    </div>
    <form action="" id="vexscout">
      <div class="match">
        <label>Match#</label>
        <input
          type="text"
          size="7"
          class="mx-3"
          style="border-radius: 5px"
          placeholder="Q12"
        />
        <input
          type="text"
          size="12"
          class="mx-3"
          style="border-radius: 5px"
          placeholder="96969X"
        />
      </div>

      <div class="team">
        <input
          id="red-one"
          type="text"
          placeholder="RED #1"
          class="py-1 my-3 mx-2 red-bd"
          size="16"
          onchange="red('red-one')"
        />
        <input
          id="blue-one"
          type="text"
          placeholder="BLUE #1"
          class="py-1 my-3 mx-2 blue-bd"
          size="16"
          onchange="blueteam('blue-one')"
        />
        <input
          id="red-two"
          type="text"
          placeholder="RED #2"
          class="py-1 mx-2 red-bd"
          size="16"
          onchange="redteam('red-two')"
        />
        <input
          id="blue-two"
          type="text"
          placeholder="BLUE #2"
          class="py-1 mx-2 blue-bd"
          size="16"
          onchange="blueteam('blue-two')"
        />
      </div>

      <div class="autonomous my-4 py-3" action="">
        <h4>Autonomous</h4>
        <div class="first-row">
          <input type="checkbox" class="field-btn" id="b-1" />
          <input type="checkbox" class="field-btn" />
          <input type="checkbox" class="field-btn" id="c-1" />
        </div>
        <div class="second-row">
          <input type="checkbox" class="field-btn" id="b-2" />
          <input type="checkbox" class="field-btn" />
          <input type="checkbox" class="field-btn" id="c-2" />
        </div>
        <div class="third-row">
          <input type="checkbox" class="field-btn" id="b-3" />
          <input type="checkbox" class="field-btn" />
          <input type="checkbox" class="field-btn" id="c-3" />
        </div>
        <div class="indi-auto-sco">
          <label
            style="
              margin: 10px 50px;
              font-size: large;
              font-weight: 700;
              text-align: center;
            "
            >Individual <br />Autonomous <br />Score</label
          >
          <div>
            <div id="triangle-up" onclick="increment('auto-score')"></div>
            <input type="number" id="auto-score" style="width: 70px" value="0"/>
            <div id="triangle-down" onclick="decrement('auto-score')"></div>
          </div>
        </div>
        <tr>
          <td>
            <button type="button" class="three-btn">Win</button>
            <button type="button" class="three-btn">Tie</button>
            <button type="button" class="three-btn">Lose</button>
          </td>
        </tr>
      </div>

      <div class="player-controll" action="">
        <h4>Player Controlled:</h4>
        <table class="p-con">
          <h4 style="text-align: center">SCORE</h4>
          <tr>
            <th>
              <div id="triangle-up-b" onclick="increment('blue-score')"></div>
            </th>
            <th>
              <div id="triangle-up-r" onclick="increment('red-score')"></div>
            </th>
          </tr>
          <tr>
            <th><input type="number" id="blue-score" style="width: 70px" /></th>
            <th><input type="number" id="red-score" style="width: 70px" /></th>
          </tr>
          <tr>
            <th>
              <div id="triangle-down-b" onclick="decrement('blue-score')"></div>
            </th>
            <th>
              <div id="triangle-down-r" onclick="decrement('red-score')"></div>
            </th>
          </tr>
        </table>
        <table class="p-con">
          <h4 style="text-align: center">REMOVAL</h4>
          <tr>
            <th>
              <div id="triangle-up-b" onclick="increment('blue-removal')"></div>
            </th>
            <th>
              <div id="triangle-up-r" onclick="increment('red-removal')"></div>
            </th>
          </tr>
          <tr>
            <th>
              <input type="number" id="blue-removal" style="width: 70px" />
            </th>
            <th>
              <input type="number" id="red-removal" style="width: 70px" />
            </th>
          </tr>
          <tr>
            <th>
              <div
                id="triangle-down-b"
                onclick="decrement('blue-removal')"
              ></div>
            </th>
            <th>
              <div
                id="triangle-down-r"
                onclick="decrement('red-removal')"
              ></div>
            </th>
          </tr>
        </table>
        <table class="p-con">
          <h4 style="text-align: center">LINES</h4>
          <tr>
            <th>
              <div id="triangle-up-b" onclick="increment('blue-lines')"></div>
            </th>
            <th>
              <div id="triangle-up-r" onclick="increment('red-lines')"></div>
            </th>
          </tr>
          <tr>
            <th>
              <input type="number" id="blue-lines" style="width: 70px" />
            </th>
            <th>
              <input type="number" id="red-lines" style="width: 70px" />
            </th>
          </tr>
          <tr>
            <th>
              <div id="triangle-down-b" onclick="decrement('blue-lines')"></div>
            </th>
            <th>
              <div id="triangle-down-r" onclick="decrement('red-lines')"></div>
            </th>
          </tr>
        </table>
      </div>

      <button type="button" class="collapsible" style="font-size: x-large">
        Strategy
      </button>
      <div class="strategy content">
        <input type="checkbox" id="str1" value="" class="ck-box" />
        <label for="str1" class="str-txt"> Block Others from Scouting</label
        ><br />
        <input type="checkbox" id="str2" value="" class="ck-box" />
        <label for="str2" class="str-txt"> Score Balls in Goals</label><br />
        <input type="checkbox" id="str3" value="" class="ck-box" />
        <label for="str3" class="str-txt">
          Remove Opponent Balls from Goals</label
        ><br />
        <input type="checkbox" id="str4" value="" class="ck-box" />
        <label for="str4" class="str-txt">
          Place multiple balls in base of Goal</label
        ><br />
        <input type="checkbox" id="str5" value="" class="ck-box" />
        <label for="str5" class="str-txt"> Make Lines with Goals</label><br />
        <input type="checkbox" id="str6" value="" class="ck-box" />
        <label for="str6" class="str-txt"> Block Balls from other robot</label
        ><br />
        <input type="checkbox" id="str7" value="" class="ck-box" />
        <label for="str7" class="str-txt"> Break Opponent balls</label><br />
        <input type="checkbox" id="str8" value="" class="ck-box" />
        <label for="str8" class="str-txt"> Hoard Opponent balls</label><br />
        <input type="checkbox" id="str9" value="" class="ck-box" />
        <label for="str9" class="str-txt"> Attack other Robots</label><br />
        <textarea
          rows="4"
          cols="39"
          placeholder="Additional comments: "
          class="comments my-4"
        ></textarea>
      </div>
    </form>
    <button class="submit" type="submit" form="vexscout" value="Submit">
      Submit
    </button>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
    <script>
      function increment(place) {
        document.getElementById(place).stepUp();
      }

      function decrement(place) {
        document.getElementById(place).stepDown();
      }

      function red() {
        console.log("fucking hell");
        // var x = document.getElementById(place);
      }
      function blue() {}

      // $("red-one").change(function () {
      // });
      $("#red-one").on("change paste keyup", function () {
        var red = $("#red-one").val();

        if (red != "") {
          $("#blue-one").prop("disabled", true);
          $("#blue-two").prop("disabled", true);
          $("#c-1").prop("disabled", true);
          $("#c-2").prop("disabled", true);
          $("#c-3").prop("disabled", true);
        } else {
          $("#blue-one").prop("disabled", false);
          $("#blue-two").prop("disabled", false);
          $("#c-1").prop("disabled", false);
          $("#c-2").prop("disabled", false);
          $("#c-3").prop("disabled", false);
        }
      });
      $("#blue-one").on("change paste keyup", function () {
        var blue = $("#blue-one").val();

        if (blue != "") {
          $("#red-one").prop("disabled", true);
          $("#red-two").prop("disabled", true);
          $("#b-1").prop("disabled", true);
          $("#b-2").prop("disabled", true);
          $("#b-3").prop("disabled", true);
        } else {
          $("#red-one").prop("disabled", false);
          $("#red-two").prop("disabled", false);
          $("#b-1").prop("disabled", false);
          $("#b-2").prop("disabled", false);
          $("#b-3").prop("disabled", false);
        }
      });
    </script>
  </body>
</html>
